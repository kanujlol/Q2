<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        /* Styling remains the same */
    </style>
</head>
<body>
    <h1>
        <a href="https://youtube.com/clip/UgkxzWxFfyJfUaMifJ30rCXc-xX-YZ4HdR93?si=zxNomGFOOZwTEtyY">Password, please sir</a>
    </h1>
    <div>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        // XOR encryption key
        const xorKey = 123;  // A random number to XOR with

        // Function to XOR encrypt a string
        function xorEncryptDecrypt(input, key) {
            let result = '';
            for (let i = 0; i < input.length; i++) {
                result += String.fromCharCode(input.charCodeAt(i) ^ key);  // XOR each character
            }
            return result;
        }

        // Encoded password using XOR (Password: N3PC181KZ)
        const encodedPassword = xorEncryptDecrypt("N3PC181KZ", xorKey);

        function checkPassword() {
            const userPassword = document.getElementById("password").value;

            // Decode the password using XOR
            const decodedPassword = xorEncryptDecrypt(encodedPassword, xorKey);

            // Compare the user input with the decoded password
            if (userPassword === decodedPassword) {
                window.location.href = "https://kanujlol.github.io/Q21/"; // Redirect to the next page
            } else {
                alert("Incorrect password. Try again!"); // Show an alert if the password is incorrect
            }
        }
    </script>
</body>
</html>
