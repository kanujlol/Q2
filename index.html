<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password!!!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cousine:wght@400&display=swap');

        body {
            font-family: 'Cousine', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: black;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        h1 a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        h1 a:hover {
            color: #555555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            font-family: 'Cousine', monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cousine', monospace;
            border-radius: 4px;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://youtube.com/clip/UgkxzWxFfyJfUaMifJ30rCXc-xX-YZ4HdR93?si=zxNomGFOOZwTEtyY">Password, please sir</a>
    </h1>
    <div>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        const encodedPassword = "TjNQQzE4MUs="; 
        const encodedLink = "aHR0cHM6Ly9rYW51am9sb2wuZ2l0aHViLmlvL1EyMS8=";

        function decodeBase64(encoded) {
            return atob(encoded);
        }
        function checkPassword() {
            const userPassword = document.getElementById("password").value;
            const decodedPassword = decodeBase64(encodedPassword);
            if (userPassword === decodedPassword) {
                const decodedLink = decodeBase64(encodedLink);
                window.location.href = decodedLink;
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>
</body>
</html>
