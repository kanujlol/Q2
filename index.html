<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cousine:wght@400&display=swap');

        body {
            font-family: 'Cousine', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        h1 a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        h1 a:hover {
            color: #555555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            font-family: 'Cousine', monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cousine', monospace;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://youtube.com/clip/UgkxzWxFfyJfUaMifJ30rCXc-xX-YZ4HdR93?si=zxNomGFOOZwTEtyY">Password, please sir</a>
    </h1>
    <div>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        const hashedPassword = "d3b07384d113edec49eaa6238ad5ff00"; 

        async function hashInput(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, '0'))
                .join('');
        }

        async function checkPassword() {
            const userPassword = document.getElementById("password").value;
            const userHash = await hashInput(userPassword);

            if (userHash === hashedPassword) {
                window.location.href = "https://kanujlol.github.io/Q21/";
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>
</body>
</html>
